        var status = getQueryString("goodStatus");

        window.onload = onload();
        function onload() {
            if (status == "undefined" || status == "" || status == null) {
                $.openDialog("参数错误");
                return;
            }
            getahover(status);

            if (status == 0) {

                loadhtml(1, 0);
            } else {
                $("#orderStatus").val(status);
                loadhtml(1, status);
            }



        }

        function getahover(status) {
            $(".ddzx-xuanz a").removeClass("ahover");
            if (status == 1) {
                $("#Status1").addClass("ahover");
            } else if (status == 2) {
                $("#Status2").addClass("ahover");
            } else if (status == 3) {
                $("#Status3").addClass("ahover");
            } else if (status == 4) {
                $("#Status4").addClass("ahover");
            } else {
                $("#Status0").addClass("ahover");
            }
        }
